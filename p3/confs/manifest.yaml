apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: 42app-ingress
  namespace: dev
  annotations:
    traefik.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: traefik
  rules:
  - host: 42app.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: myapp
            port:
              number: 8888
